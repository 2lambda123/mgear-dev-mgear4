# This workflow runs code tests using Pytest on with Python 3

name: Code Tests (Python 3)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        mayapy -m pip install pytest pytest-cov
    - name: Run code tests
      run: |
        mayapy -m pytest
